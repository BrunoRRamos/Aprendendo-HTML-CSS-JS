<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="txt1" id="txt1">
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick="somar()">
    <div id="result">Resultado</div>

    <script>
        function somar(){
            var txt1 = window.document.getElementById('txt1')
            var txt2 = window.document.getElementById('txt2')
            var result = window.document.getElementById('result')

            var soma = Number(txt1.value) + Number(txt2.value)
            if (soma > 100){
                result.innerHTML = `Resultado é ${soma}`

            }else{
                result.innerHTML = `Resultado é Error`
            }
            
            result.style.color = 'green'
        }

    </script>
    
    
</body>
</html>
